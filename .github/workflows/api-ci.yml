name: Publish Docker Image and Update Repository

on:
  push:
    branches:
      - main
      - feature/**

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker Buildx for cross-platform builds (optional, but recommended)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PAT }}

      # Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/Web/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/ldpidentityapi:${{ github.run_number }}

  update-repository:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      # Install yq for YAML processing
      - name: Install yq
        run: |
          sudo add-apt-repository -y ppa:rmescandon/yq
          sudo apt-get update
          sudo apt-get install yq -y

      # Checkout the repository to update
      - name: Checkout ldp-platform-values repository
        uses: actions/checkout@v3
        with:
          repository: alanbruhns/ldp-platform-values
          path: ldp-platform-values
          token: ${{ secrets.GITHUB_TOKEN }}

      # Update or create the file with the new image tag
      - name: Update or create ldp-api-identity.<branch-name>.values.yaml
        run: |
          # Get the branch name and replace '/' with '-'
          BRANCH_NAME="${{ github.ref_name }}"
          SAFE_BRANCH_NAME="${BRANCH_NAME//\//-}"
          FILE_PATH="ldp-platform-values/ldp-api-identity.${SAFE_BRANCH_NAME}.values.yaml"
          IMAGE_TAG="${{ secrets.DOCKER_HUB_USERNAME }}/ldpidentityapi:${{ github.run_number }}"

          echo "Updating $FILE_PATH with image tag $IMAGE_TAG"

          # Check if the file exists and create it if it doesn't
          if [ ! -f "$FILE_PATH" ]; then
            echo "File does not exist. Creating $FILE_PATH."
            echo "image:" > $FILE_PATH
            echo "  repository: your-docker-hub-username/ldpidentityapi" >> $FILE_PATH
            echo "  tag: \"${IMAGE_TAG}\"" >> $FILE_PATH
            echo "  pullPolicy: IfNotPresent" >> $FILE_PATH
          else
            # Update the existing file with yq
            yq eval ".image.tag = \"$IMAGE_TAG\"" -i $FILE_PATH
          fi

      # Commit and push changes
      - name: Commit and push changes
        run: |
          cd ldp-platform-values
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Update image tag to $IMAGE_TAG"
          git push
